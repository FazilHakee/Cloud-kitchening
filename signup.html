<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
		#background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            background-size: cover;
        }


        .container {
            background-color: mintcream;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        #logo {
            width: 100px;
            margin-bottom: -10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: DimGrey;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
        }

        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
     <video autoplay loop muted id="background-video">
        <source src="pv3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <img src="projlogo.png" alt="Logo" id="logo">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return false;">
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email or Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" onclick="signup()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="proj login page.html">Login</a></p>
    </div>

    <!-- JavaScript code for sign-up functionality -->
    <script>
        function signup() {
            var fullname = document.getElementById('fullname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            // Add your logic to handle sign-up process
        }
    </script>
</body>
</html>
